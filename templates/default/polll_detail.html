{% extends "base.html" %}

{%block title %}查看投票主題{% endblock %}

{% block main %}
    <h1>{{ polll.subject }}</h1>
    <p>{{ polll.desc }}</p>
    <a href="{% url 'option_create' polll.id %}">新增選項</a>
    <ul>
        {%for op in option_list %}
        <li>
            <a href="{% url 'poll_vote' op.id %}">{{ op.title }}</a> - {{ op.votes }} 票
              <a href="{% url 'option_edit' op.id %}">修改選項</a>
                <a href="{% url 'option_delete' op.id %}">刪除投票選項</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
